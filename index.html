<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="content vh-100 text-center d-flex justify-content-center align-items-center">
        <div class="container">
            <h1 class="fs-1 text-dark">Quote of the Day</h1>
            <h4 class="text-dark">Press the button below to recieve a random quote!</h4>
            <button class="btn btn-dark fw-bold text-white text-capitalize" onclick="randomQuotes();">generate quote</button>
            <p class=" my-4 text-white fs-4 fw-medium" id="quote"></p>
            <p class=" my-4 text-white fs-4 fw-bold" id="author"></p>
        </div>
    </div>
    <script src="js/bootstrap.bundle.js.map"></script>
    <script src="js/index.js"></script>
</body>

</html>
